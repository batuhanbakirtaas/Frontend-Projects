<!DOCTYPE html>
<html lang="en"> <!-- Sets the language to English -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon Page</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="coming-soon.css">
</head>
<body>

<!-- Full-screen container with a background image -->
<div class="bgimg display-container animate-opacity text-white">
  <!-- Top left corner for a logo or brand name -->
  <div class="display-topleft padding-large xlarge">
    Logo
  </div>
  
  <!-- Centered message with "Coming Soon" text -->
  <div class="display-middle">
    <h1 class="jumbo animate-top">COMING SOON</h1>
    <!-- A thin line separator -->
    <hr class="border-grey" style="margin:auto;width:40%">
    <!-- Countdown message -->
    <p class="large text-center">35 days left</p>
  </div>
  
  <!-- Bottom left corner for credits or additional information -->
  <div class="display-bottomleft padding-large">
    Powered by <a href="#" target="_blank">Your name</a>
  </div>
</div>

</body>
</html>
